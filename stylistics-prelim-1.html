<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Questionnaire</title>
 <style>
@import url('https://fonts.googleapis.com/css2?family=Figtree:wght@800&display=swap');

 body {
     font-family:"Calibri", sans-serif;
     font-optical-sizing: auto;
     font-weight: bold;
     font-size: calc(25px + 0.5vw);
     display: flex;
     justify-content: center;
     align-items: center;
     min-height: 100vh;
     margin: 0;
    background-color: #AAF0D1;
    background-image: url('');
    background-size: cover; /* Ensures the background covers the entire element */
    background-position: top center; /* Aligns the image to the top center */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    width: 100%; /* Full width */
    height: 100vh; /* Full viewport height, adjust as needed */
    position: relative; /* Necessary if you have positioned children */
    position: relative;
     -webkit-font-smoothing: antialiased;
     -moz-osx-font-smoothing: grayscale;
     text-rendering: optimizeLegibility;
}
 @media (max-width: 425px) {
     body {
         font-size: calc(18px + 0.2vw);
         line-height: 95%;
    }
}
 .flip-card {
     position: relative;
     width: 750px;
     height: 500px;
    /* Increased height for better question alignment */
     perspective: 1000px;
     display: flex;
     justify-content: center;
     align-items: center;
}
 .flip-card-inner {
     width: 100%;
     height: 100%;
     transition: transform 0.3s;
     transform-style: preserve-3d;
}
 .flipped {
     transform: rotateX(180deg);
}
 .flip-card-front, .flip-card-back {
     width: 100%;
     height: 100%;
     position: absolute;
     backface-visibility: hidden;
     display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
     padding: 20px;
     box-sizing: border-box;
     border: 3px solid #000;
     border-radius: 0px;
     background-color: rgba(255, 255, 255, 0.888);
}
 .flip-card-back {
     transform: rotateX(180deg);
}
 #prevBtn, #nextBtn, #toggleBtn, #myApp_openBtn {
     background-color: #fff;
     border: 3px solid #000;
     color: #000;
     font-family:"Calibri", sans-serif;
     font-optical-sizing: auto;
     font-weight: bold;
     font-size: calc(23px + 0.5vw);
     padding: 10px 10px;
     text-align: center;
     text-decoration: none;
     -webkit-font-smoothing: antialiased;
     -moz-osx-font-smoothing: grayscale;
     text-rendering: optimizeLegibility;
     display: inline-block;
}

 #myApp_closeBtn {
     background-color: #fff;
     border: 3px solid #000;
     color: #000;
     font-family:"Calibri", sans-serif;
     font-optical-sizing: auto;
     font-weight: bold;
     font-size: calc(2px + 0.5vw);
     padding: 1px 1px;
     text-align: center;
     text-decoration: none;
     -webkit-font-smoothing: antialiased;
     -moz-osx-font-smoothing: grayscale;
     text-rendering: optimizeLegibility;
     display: inline-block;
}
 #btn-container {
     position: absolute;
     bottom: 10px;
     left: 50%;
     transform: translateX(-50%);
     text-align: center;
}
 @media (max-width: 425px) {
     #btn-container {
         position: fixed;
         bottom: 0;
         right: 0;
         display: flex;
         flex-direction: column;
         align-items: center;
    }
     #prevBtn, #nextBtn, #toggleBtn {
         background-color: #fff;
         border: 3px solid #000;
         font-size: calc(16px + 0.5vw);
         font-weight: bold;
         color: #000;
    }
     #btn-container button {
         width: 100vw;
         margin: 2px 0px;
    }
}
 .underscore {
     font-family:"Calibri", sans-serif;
     color: #000;
}
 .answer {
     background-color: #66ff66;
     display: inline;
}
 markA {
     background-color: #87ff2a;
     display: inline;
}
 markB {
     background-color: #ff6eff;
     display: inline;
}
 markC {
     background-color: #ccff00;
     display: inline;
}
 b {
     font-weight: bold;
     background-color: #fdff32;
}
 b2 {
     font-weight: bold;
     background-color: #e9ff32;
}
 b3 {
     font-weight: bold;
     background-color: #ccff00;
}
#dynamicVideo {
  position: absolute;
  width: 100%;
  height: auto;
  z-index: -999;
}
</style>

</head>
<body>

      <div class="overlay" id="overlay"></div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <p>Click to flip and reveal the question.</p>
          </div>
          <div class="flip-card-back">
            <p>This is the answer to the question.</p>
          </div>
        </div>
      </div>
      <div id="btn-container">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn" onclick="pullImage()">Next</button>
        <button id="toggleBtn">Toggle</button><br>
      </div>
      <div id="imageContainer"></div>
      <div id="imageInfo"></div>
      <div class="overlay" id="overlay"></div>

<script>
  const questions = [
    {
     question: "_____ Start",

     answer: "_____ End",
    },

{ question: 'When we <b>communicate</b>, we use ___ and ___ to say <b2>the same thing</b2> in different ways or to change meanings.',

answer: 'devices and syntax' },

{ question: 'the use of <b>language</b> in <b2>different ways</b2>.',

answer: 'style' },

{ question: 'the <b>goal of style</b> is ___.',

answer: 'to negotiate meaning' },

{ question: 'To reach a common understanding by clarifying... the interpretation of messages.',

answer: 'negotiating meanings' },

{ question: 'the effective <b>use of language</b>, especially in <b2>prose</b2>, whether to <b2> make statements</b2> or to <b3>rouse emotions</b3>.',

answer: 'style' },

{ question: 'the power to <b>put fact</b> with <b2> clarity and brevity</b2>.',

answer: 'Style' },

{ question: 'According to ___, the most effective means of achieving both ___ and ___ and a certain ___ is the use of ___.',

answer: 'Aristotle; clarity and diction; dignity; altered form of words' },

{ question: '<b>Variations in language</b> such as <b3>figures of speech, rhetorical devices, or linguistic techniques</b3>.',

answer: 'altered form of words' },

{ question: '<b>Key phrases</b> of style:',

answer: '…effective use of language...</br>…fact with clarity and brevity…</br>…clarity and diction…</br>…a certain dignity…</br>…the use of altered form of words.' },

{ question: 'Two <b>perspectives</b> of style:',

answer: 'Rhetoric</br>Various levels of language' },

{ question: 'refers to the way in which <b>ideas</b> are <b2>expressed</b2>... encompasses the <b2>choices</b2> regarding ___, ___, and ___.',

answer: 'Style <b>(rhetoric)</b>; language, tone, structure' },

{ question: 'the <b>Greek</b> term for <b2>ethics</b2>.',

answer: 'Ethos' },

{ question: 'Represents <b3>credibility</b3> of the <b>person</b> making a communication... the <b2>Speaker</b2>.',

answer: 'Ethos' },

{ question: 'the <b>Greek</b> term for <b3>emotion</b3>.',

answer: 'Pathos' },

{ question: 'Represents how an <b>audience</b> feels or experiences a message... the <b2>Audience</b2>.',

answer: 'Pathos' },

{ question: 'The appeal of ___ makes a person feel excited, sad, angry, motivated.',

answer: 'pathos' },

{ question: 'established through <b>status</b>, awareness, <b2>professionalism</b2>...',

answer: 'Ethos' },

{ question: 'the <b>Greek</b> term for <b2>logic</b2>.',

answer: 'Logos' },

{ question: 'Represents the <b>facts</b>, research... that provide <b2>proof or evidence</b2> to a claim.',

answer: 'Logos' },

{ question: 'Use ___ to convince they are hearing or seeing something <b2>well researched</b2>... otherwise <b3>worth their time</b3>.',

answer: 'logos' },

{ question: 'A <b2>clear and confident</b2> style may enhance the speaker\'s ___.',

answer: 'ethos' },

{ question: '___ of the speaker... can be influenced by their <b2>stylistic choices</b2>.',

answer: 'credibility' },

{ question: 'can significantly contribute to the <b>emotional impact</b> of a message. ',

answer: '<b>Stylistic elements</b>, such as:</br>vivid language</br>anecdotes</br>emotional tone' },

{ question: '<b>trustworthiness</b>, authority, tone/style',

answer: 'Ethos' },

{ question: '<b>Emotional</b> impact; personal <b2>connection</b2>',

answer: 'Pathos' },

{ question: 'of an <b>argument</b> is often reinforced by a clear and organized style.',

answer: 'logical appeal' },

{ question: 'Using <b>logical structures</b>, evidence, and a coherent presentation style strengthens the overall ___ of the message.',

answer: 'persuasiveness; Logos' },

{ question: 'Organization of ideas, evidence',

answer: 'Logos' },

{ question: 'how the <b>speaker</b> or writer is <b2>perceived</b2>.',

answer: 'ethos' },

{ question: 'how the audience <b>emotionally engages</b> with the message.',

answer: 'pathos' },

{ question: 'how <b3>logically</b3> sound the arguments are.',

answer: 'logos' },

{ question: 'reflected in the <b>sound</b> of spoken language, in the way words are <b2>pronounced</b2>.',

answer: 'phonological level' },

{ question: '<b>Stylistic devices</b> of <b2>phonological</b2> level:',

answer: 'Meter and Rhyme</br>Euphony and Cacophony</br>Sound Devices' },

{ question: '<b>Stylistic devices</b> of <b2>graphological</b2> level:',

answer: 'Pangram</br>Palindrome</br>Anagram</br>Lipogram</br>Isogram' },

{ question: 'reflected in the <b>patterns</b> or the <b2>shape</b2> of <b3>written language</b3>.',

answer: 'graphological level' },

{ question: '<b>Graphological</b> level genre:',

answer: 'Concrete Poem</br>Calligram Poetry' },

{ question: 'has words that are arranged to <b>follow the shape</b> of the <b2>topic</b2> of the poem.</br>Example: Panda-shaped poem about \"Panda\".',

answer: 'Concrete Poem' },

{ question: 'uses <b>calligraphy</b>, the <b2>formation</b2> of the letters or the<b3> font</b3> selected, represents an aspect of the poem\'s subject.',

answer: 'Calligram poetry' },

{ question: 'A sentence that contains <b>all the letters in the alphabet</b>.</br></br><i>The quick brown fox jumps over a lazy dog.</i>',

answer: 'Pangram' },

{ question: 'A <b>word or phrase</b> in which a letter occurs <b2>only once</b2>.</br></br><i>uncopyrightable</i>',

answer: 'Isogram' },

{ question: 'A piece of writing that intentionally <b>avoids a particular letter</b>.',

answer: 'Lipogram' },

{ question: 'A created word/phrase/sentence after <b>rearranging the letters</b> of another.</br></br><i>Listen >> Silent</i>',

answer: 'Anagram' },

{ question: 'A word or phrase that is read the same <b>forward and backward</b>.</br></br><i>Civic, Racecar, Level, Madam</i>',

answer: 'Palindrome' },

{ question: 'reflected in the way words are <b>constructed</b>; words and their constituent <b2>structure</b2>.',

answer: 'morphological level' },

{ question: '<b>Stylistic devices</b> of <b2>morphological</b2> level:',

answer: 'Infix</br>Blend</br>Acronyms</br>Conversion' },

{ question: '<i>Kanga-<b>bloody</b>-roo, abso-<b2>damn</b2>-lutely</i>',

answer: 'Infix' },

{ question: 'Celia and Ponciano\’s daughter is <b>Celpon</b>.',

answer: 'Blend' },

{ question: '<i><b>Love</b> = Loss of Valuable Energy</i>',

answer: 'Acronyms' },

{ question: '<i>She <b>Googled</b> (noun to verb) herself.</i>',

answer: 'Conversion' },

{ question: 'reflected in the way <b>words combine with other words</b> to form <b3>phrases and sentences</b3>.',

answer: 'syntactic level' },

{ question: '<b>Stylistic devices</b> of <b2>syntactic level</b2> level:',

answer: 'Inversion</br>Hyperbaton</br>Anastrophe' },

{ question: 'Verb (1st) + S = <i><b>Eat the egg</b> she must.</i>',

answer: 'Inversion' },

{ question: 'Object + Subject (noun, pronoun) + V = <i>The egg she must eat.</i>',

answer: 'Hyperbaton' },

{ question: '<i>Happy place >> Place happy, Danger zone = Zone danger</i>',

answer: 'Anastrophe' },

{ question: 'reflected in the <b>words we use</b>; the <b2>vocabulary</b2> of language.',

answer: 'lexical level' },

{ question: '<b3>Lexical</b3> level literary technique: In observance of <b2>local</b2> color, ___ is used instead.',

answer: 'dialect' },

{ question: '<b3>Lexical</b3> level literary technique: In order to be <b2>polite</b2>, unrelated term replaced. ',

answer: 'bowdlerization' },

{ question: 'reflected in using words with <b>heavy connotation</b> and words with <b2>double meaning</b2>.',

answer: 'semantic level' },

{ question: '<b>Stylistic devices</b> of <b2>semantic</b2> level:',

answer: 'Irony; Symbols; Innuendo' },

{ question: 'reflected in the way words and sentences are used in <b>everyday situation</b>; the meaning of language in <b2>context</b2>.',

answer: 'pragmatic level' },

]

for (let i = 0; i < questions.length; i++) {
  questions[i].question = capitalizeFirstLetter(questions[i].question);
  questions[i].answer = capitalizeFirstLetter(questions[i].answer);
}

function capitalizeFirstLetter(sentence) {
  return sentence.charAt(0).toUpperCase() + sentence.slice(1);
}

let shuffledQuestions = shuffleArray(questions.slice()); // Copy and shuffle the array
let currentQuestionIndex = 0;
let randomOrder = true;

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function getNextQuestion() {
  if (randomOrder) {
    if (currentQuestionIndex >= shuffledQuestions.length) {
      shuffledQuestions = shuffleArray(questions.slice()); // Shuffle again if all questions shown
      currentQuestionIndex = 0;
    }
    return shuffledQuestions[currentQuestionIndex++];
  } else {
    return questions[currentQuestionIndex++ % questions.length];
  }
}

const flipCardInner = document.querySelector('.flip-card-inner');
const flipCardFront = document.querySelector('.flip-card-front');
const flipCardBack = document.querySelector('.flip-card-back');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const toggleBtn = document.getElementById('toggleBtn');

prevBtn.addEventListener('click', () => {
  if (currentQuestionIndex > 0) {
    currentQuestionIndex--;
    showCurrentQuestion();
  }
});

nextBtn.addEventListener('click', () => {
  const randomQuestion = getNextQuestion();
  showCurrentQuestion();
});

toggleBtn.addEventListener('click', () => {
  toggleRandomOrder();
});

document.addEventListener('keydown', (event) => {
  if (event.key === 'Enter' || event.keyCode === 13) {
    toggleRandomOrder();
  }
});

function toggleRandomOrder() {
  randomOrder = !randomOrder;
  toggleBtn.textContent = randomOrder ? 'Random' : 'Sequence';
}

flipCardFront.addEventListener('click', () => {
  flipCardInner.classList.add('flipped');
});

flipCardBack.addEventListener('click', () => {
  flipCardInner.classList.remove('flipped');
});

document.addEventListener('keydown', (event) => {
  if (event.key === 'ArrowLeft') {
    // Navigate to the previous question
    if (currentQuestionIndex > 0) {
      currentQuestionIndex--;
      showCurrentQuestion();
    }
  } else if (event.key === 'ArrowRight') {
    // Navigate to the next question
    const randomQuestion = getNextQuestion();
    showCurrentQuestion();
    pullImage();
  }
});

document.addEventListener('keydown', (event) => {
  if (event.key === 'ArrowDown') {
    // Navigate to the front of the card
    flipCardInner.classList.remove('flipped');
  } else if (event.key === 'ArrowUp') {
    // Navigate to the back of the card
    flipCardInner.classList.add('flipped');
  }
});

function showCurrentQuestion() {
  const currentQuestion = randomOrder ?
    shuffledQuestions[currentQuestionIndex] :
    questions[currentQuestionIndex % questions.length];

  flipCardFront.innerHTML = `<p>${currentQuestion.question}</p>`;
  flipCardBack.innerHTML = `<p>${currentQuestion.answer}</p>`;
  flipCardInner.classList.remove('flipped');
}

showCurrentQuestion();
</script>

</body>
</html>
