 .flip-card {
     position: relative;
     width: 750px;
     height: 500px;
    /* Increased height for better question alignment */
     perspective: 1000px;
     display: flex;
     justify-content: center;
     align-items: center;
}
 .flip-card-inner {
     width: 100%;
     height: 100%;
     transition: transform 0.3s;
     transform-style: preserve-3d;
}
 .flipped {
     transform: rotateX(180deg);
}
 .flip-card-front, .flip-card-back {
     width: 100%;
     height: 100%;
     position: absolute;
     backface-visibility: hidden;
     display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
     padding: 20px;
     box-sizing: border-box;
     border: 3px solid #000;
     border-radius: 0px;
     background-color: rgba(255, 255, 255, 0.888);
}
 .flip-card-back {
     transform: rotateX(180deg);
}
 #prevBtn, #nextBtn, #toggleBtn, #myApp_openBtn {
     background-color: #fff;
     border: 3px solid #000;
     color: #000;

 #btn-container {
     position: absolute;
     bottom: 10px;
     left: 50%;
     transform: translateX(-50%);
     text-align: center;
}
 @media (max-width: 425px) {
     #btn-container {
         position: fixed;
         bottom: 0;
         right: 0;
         display: flex;
         flex-direction: column;
         align-items: center;
    }
     #prevBtn, #nextBtn, #toggleBtn {
         background-color: #fff;
         border: 3px solid #000;
         font-size: calc(16px + 0.5vw);

for (let i = 0; i < questions.length; i++) {
  questions[i].question = capitalizeFirstLetter(questions[i].question);
  questions[i].answer = capitalizeFirstLetter(questions[i].answer);
}

function capitalizeFirstLetter(sentence) {
  return sentence.charAt(0).toUpperCase() + sentence.slice(1);
}

let shuffledQuestions = shuffleArray(questions.slice()); // Copy and shuffle the array
let currentQuestionIndex = 0;
let randomOrder = true;

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function getNextQuestion() {
  if (randomOrder) {
    if (currentQuestionIndex >= shuffledQuestions.length) {
      shuffledQuestions = shuffleArray(questions.slice()); // Shuffle again if all questions shown
      currentQuestionIndex = 0;
    }
    return shuffledQuestions[currentQuestionIndex++];
  } else {
    return questions[currentQuestionIndex++ % questions.length];
  }
}

const flipCardInner = document.querySelector('.flip-card-inner');
const flipCardFront = document.querySelector('.flip-card-front');
const flipCardBack = document.querySelector('.flip-card-back');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const toggleBtn = document.getElementById('toggleBtn');

prevBtn.addEventListener('click', () => {
  if (currentQuestionIndex > 0) {
    currentQuestionIndex--;
    showCurrentQuestion();
  }
});

nextBtn.addEventListener('click', () => {
  const randomQuestion = getNextQuestion();
  showCurrentQuestion();
});

toggleBtn.addEventListener('click', () => {
  toggleRandomOrder();
});

document.addEventListener('keydown', (event) => {
  if (event.key === 'Enter' || event.keyCode === 13) {
    toggleRandomOrder();
  }
});

function toggleRandomOrder() {
  randomOrder = !randomOrder;
  toggleBtn.textContent = randomOrder ? 'Random' : 'Sequence';
}

flipCardFront.addEventListener('click', () => {
  flipCardInner.classList.add('flipped');
});

flipCardBack.addEventListener('click', () => {
  flipCardInner.classList.remove('flipped');
});

document.addEventListener('keydown', (event) => {
  if (event.key === 'ArrowLeft') {
    // Navigate to the previous question
    if (currentQuestionIndex > 0) {
      currentQuestionIndex--;
      showCurrentQuestion();
    }
  } else if (event.key === 'ArrowRight') {
    // Navigate to the next question
    const randomQuestion = getNextQuestion();
    showCurrentQuestion();
    pullImage();
  }
});

document.addEventListener('keydown', (event) => {
  if (event.key === 'ArrowDown') {
    // Navigate to the front of the card
    flipCardInner.classList.remove('flipped');
  } else if (event.key === 'ArrowUp') {
    // Navigate to the back of the card
    flipCardInner.classList.add('flipped');
  }
});

function showCurrentQuestion() {
  const currentQuestion = randomOrder ?
    shuffledQuestions[currentQuestionIndex] :
    questions[currentQuestionIndex % questions.length];

  flipCardFront.innerHTML = `<p>${currentQuestion.question}</p>`;
  flipCardBack.innerHTML = `<p>${currentQuestion.answer}</p>`;
  flipCardInner.classList.remove('flipped');
}

showCurrentQuestion();
</script>
